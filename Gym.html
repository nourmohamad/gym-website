<body>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const bodyElement = document.body;
            const transitionValue = 'background 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
            bodyElement.style.transition = transitionValue;

            function setBackground(url) {
                bodyElement.style.background = `url("${url}")`;
                bodyElement.style.backgroundSize = 'cover';
                bodyElement.style.backgroundPosition = 'center';
            }

            document.querySelector('.a1').addEventListener('mouseover', function () {
                setBackground('https://mo-studio.de/wp-content/uploads/2020/05/fit-one-ingolstadt-12-1800x1080.jpg');
            });

            document.querySelector('.a1').addEventListener('mouseout', function () {
                setBackground('https://wallpapercave.com/wp/wp5885717.jpg');
            });

            document.querySelector('.a2').addEventListener('mouseover', function () {
                setBackground('https://rsggroup.com/wp-content/uploads/2023/05/rsg-group-brands-mcfit-internationalitaet-carousel-deutschland-hannover-01.webp');
            });

            document.querySelector('.a2').addEventListener('mouseout', function () {
                setBackground('https://wallpapercave.com/wp/wp5885717.jpg');
            });
            document.querySelector('.a3').addEventListener('mouseover', function () {
                setBackground('https://cache.pressmailing.net/content/d2761a4b-3bc0-4093-8c5b-0d7c482fe7ca/FitX%20Fitnessstudio%20M~_Hantelscheiben.jpg');
            });

            document.querySelector('.a3').addEventListener('mouseout', function () {
                setBackground('https://wallpapercave.com/wp/wp5885717.jpg');
            });

            document.querySelector('.a4').addEventListener('mouseover', function () {
                setBackground('https://www.clever-fit.com/app/uploads/2022/10/DSC05819-scaled.jpg');
            });

                setBackground('https://lh3.googleusercontent.com/p/AF1QipO1di-bZojqVvJq6-VS34GUBA4vyxM66dVKTEO-=s1360-w1360-h1020-rw');
            });

            document.querySelector('.a5').addEventListener('mouseout', function () {
                setBackground('https://wallpapercave.com/wp/wp5885717.jpg');
            });

        

});
